{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

    <form   role="form"
            action="{% url 'player_login' %}"
            method="post">
        {% csrf_token %}
        <p>Please login.</p>

      {{ form | crispy }}

      <button type="Submit" class="btn btn-success">Sign in</button>
    </form>
{% endblock %}
