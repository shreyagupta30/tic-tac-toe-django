{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}

            action="{% url 'player_signup' %}"
            method="post">
        {% csrf_token %}

        </form>
{% endblock %}
